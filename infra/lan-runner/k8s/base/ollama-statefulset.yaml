apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama
  namespace: lan-runner
  labels:
    app: ollama
    tier: inference
    component: api
    managed-by: lan-runner
spec:
  serviceName: ollama
  replicas: 1
  selector:
    matchLabels:
      app: ollama
      component: api
  template:
    metadata:
      labels:
        app: ollama
        tier: inference
        component: api
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: ollama-config
          ports:
            - name: http
              containerPort: 11434
          readinessProbe:
            httpGet:
              path: /api/tags
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "2"
              memory: 8Gi
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
      restartPolicy: Always
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
  volumeClaimTemplates:
    - metadata:
        name: ollama-models
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 20Gi
